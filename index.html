<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/styles.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>GitHub Finder</title>
  </head>
  <body>
    <section class="redirect-button" id="redirectButton">
      <a href="/">Voltar</a>
    </section>

    <header class="header">
      <h1>GitHub Finder</h1>
      <h2>Explore por respositórios do GitHub!</h2>
    </header>

    <section class="search-panel" id="searchPanel">
      <p>Conheça os melhores repositórios</p>
      <h2>Busque por um usuário:</h2>

      <form class="form" id="form">
        <input type="search" autofocus placeholder="Pesquise por um Usuário...">
        <button type="submit">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
    </section>

    <section class="loading-icon-container" id="loadingIconContainer">
      <div class="loading-icon">
        <div></div>
      </div>
    </section>

    <section class="status-container" id="statusContainer">
      <p>Usuário não encontrado!</p>
    </section>

    <section class="user-panel" id="userPanel">
      <figure id="userAvatar">
        <img />
      </figure>

      <h3 id="userLogin"></h3>

      <p class="user-bio" id="userBio"></p>

      <p class="user-location" id="userLocation">
        <i class="fa-solid fa-location-dot"></i>
        <span></span>
      </p>

      <div class="user-interactions">
        <div id="userFollowers">
          <h4>Seguidores:</h4>
          <span></span>
        </div>

        <div id="userFollowing">
          <h4>Seguindo:</h4>
          <span></span>
        </div>
      </div>

      <a class="user-repo-redirect" id="userRepoRedirect">Ver melhores projetos</a>
    </section>

    <section class="repo-panel" id="repoPanel">
      <ul></ul>
    </section>
    <script type="module" src="src/main.ts"></script>
  </body>
</html>
